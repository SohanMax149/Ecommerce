<!DOCTYPE html>
<html>
<head>
   <link rel="stylesheet" type="text/css" href="checkout.css">
</head>
<body>
<div id="login-box">
<form action="#" method="post">
<div class="center">
<h1>Payment</h1>
<h3>Accepted Cards</h3>
<img src="cards.png">
<input type="text" name="Name" placeholder="Name" class="req" required autocomplete="off">
<input type="text" name="Credit card number" placeholder="Credit Card Number" class="req" required autocomplete="off">
<input type="text" name="Exp Month" placeholder="Exp Month/Year" class="req" required autocomplete="off">
<input type="password" name="CVV" placeholder="CVV" class="req" required autocomplete="off">
<h1>Billing Address</h1>
<input type="text" name="Full Name" placeholder="Full Name" class="req" required autocomplete="off">
<input type="text" name="email" placeholder="email" class="req" required autocomplete="off">
<input type="text" name="Address" placeholder="Address" class="req" required autocomplete="off">
<input type="text" name="State" placeholder="State" class="req" required autocomplete="off">
<input type="text" name="Pincode" placeholder="Pincode" class="req" required autocomplete="off">
<input type="submit" name="signup_submit" value="Proceed">
</div>
</body>
</html>
